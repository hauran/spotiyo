<polymer-element name='yo-tracks'>
<template>
	<link rel="stylesheet" type="text/css" href="./tracks.less">
	<div id='container' class='overlay container'>
		<div class='content'>
			<div class='loading {{ {hide:!loading} | tokenList}}' >loading...</div>
			<div class='tracks'>
				<template repeat="{{item, i in items }}">
				 	<yo-track number="{{i}}" artist='{{item.track.artists[0].name}}' name='{{item.track.name}}' imgsrc='{{item.track.album.images[1].url}}' uri='{{item.track.uri}}' duration='{{item.track.duration_ms}}'></yo-track>
				</template>
			</div>
		</div>
	</div>
</template>

<script src="./tracks.coffee"></script>
</polymer-element>
