<polymer-element name='yo-player'>
<template>
  <link rel="stylesheet" type="text/css" href="./player.less">
  <div class='controls'>
  	<div class='trackDetails'>
		<div class='track-name'>
			{{name}}
			<div class='artist'>{{artist}}</div>
		</div>
	</div>

  	<div class='buttons'>
    	<i class='fa fa-play {{ {hide:state=="play"} | tokenList}}' on-click="{{play}}"></i> <i class='fa fa-pause {{ {hide:state=="pause"} | tokenList}}' on-click="{{pause}}"></i>  <i class='fa fa-fast-forward' on-click="{{next}}"></i>
    </div>
  </div>
</template>

<script src="./player.coffee"></script>
</polymer-element>
