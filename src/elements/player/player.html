<polymer-element name='yo-player'>
<template>
	<link rel="stylesheet" type="text/css" href="./player.css">
	<div id='container' class='container {{ {active:active} | tokenList}}'>
		<div class='content'>
			Player 
			<div on-click="{{close}}">X</div>
			 <iframe id="ytplayer" type="text/html" width="640" height="360" src="{{url}}" frameborder="0" allowfullscreen></iframe>
			 <template repeat="{{playlist in playlists}}">
				<div>{{playlist.name}}</div>
			</template>
		</div>
	</div>
	

</template>

<script src="./player.js"></script>
</polymer-element>
