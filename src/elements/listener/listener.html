<polymer-element name='yo-listener'>
<template>
	<link rel="stylesheet" type="text/css" href="./listener.css">
	<div id='container' class='container {{ {active:listening} | tokenList}}'>
		<div class='message {{ {noHeight:command!=""} | tokenList}}'>
			<h2>What can I play?</h2>
		</div>

		<div class='message {{ {noHeight:command==""} | tokenList}}'>
			<i class='fa fa-quote-left'></i><h1>{{command}}</h1><i class='fa fa-quote-right'></i>
			<div>
				<a href="javascript:void(0)" on-click="{{cancelClick}}" class="fliplink {{ {active:cancel} | tokenList}}">
					<i class='fa fa-times'></i>Cancel
				</a>
			</div>
		</div>
	</div>
</template>

<script src="./listener.js"></script>
</polymer-element>
