<polymer-element name='yo-playlist' attributes='playlist playing' class='{{ {playing:playing} | tokenList}}'>
<template>
  <link rel="stylesheet" type="text/css" href="./playlist.less">
  <div class='mix {{ {playing:playing} | tokenList}}' on-click="{{selectPlaylist}}">
    <div class='mixInfoContainer'>
      <div class='mixInfo'>
        <h4>
          {{playlist.name}}
        </h4>
        <div  class='details'>
            {{playlist.date}} <i class='fa fa-circle'></i> {{playlist.tracks}} tracks <i class='fa fa-circle'></i> {{playlist.friends}} friends
        </div>
      </div>
      <footer>
        <div class='play-button'>
          <i class='fa fa-play'></i>
        </div>
      </footer>
    </div>
    <div class='tracks {{ {hide:!playing} | tokenList}}'>
      <yo-tracks></yo-tracks>
    </div>
  </div>
  <div class='smallHeader {{ {show:showLittleHeader && playing} | tokenList}}'>
    <div class='play-button small'>
      <i class='fa fa-play'></i>
    </div>
      {{playlist.name}}
  </div>
</template>

<script src="./playlist.coffee"></script>
</polymer-element>
