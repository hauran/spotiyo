<polymer-element name='yo-track' attributes='info'>
<template>
	<link rel="stylesheet" type="text/css" href="./track.css">
	<div artist="{{artist}}" on-click="{{playTrack}}">
		<img src='{{imgSrc}}' class='pull-left'></img>
		<div class='pull-left'>
			{{name}}
			<div class='artist'>{{artist}}</div>
		</div>
	</div>
</template>

<script src="./track.js"></script>
</polymer-element>
