<polymer-element name='yo-player'>
<template>
	<link rel="stylesheet" type="text/css" href="./player.css">
	<div class='overlay-title {{ {active:active} | tokenList}}'>
		<i class='fa fa-angle-left back-angle' on-click="{{close}}"></i><h1>{{title}}</h1>
	</div>
	<div id='container' class='overlay container {{ {active:active} | tokenList}}'>
		<div class='content'>
			<div class='loading {{ {hide:!loading} | tokenList}}' >loading...</div>
			 <iframe id="ytplayer" type="text/html" width="640" height="360" src="{{url}}" frameborder="0" allowfullscreen></iframe>

			 <template repeat="{{item in items}}">
			 	<yo-track info='{{item}}' class='item-name'></yo-track>
			</template>
		</div>
	</div>
</template>

<script src="./player.js"></script>
</polymer-element>
